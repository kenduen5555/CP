<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Sushi Website</title>
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">KK Cos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">เช่าชุด</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ช่างแต่งหน้า</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ช่างถ่ายรูป</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="carouselBanner" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000" data-bs-wrap="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="feixiao.jpg" class="d-block w-100" alt="Sushi Banner 1">
            </div>
            <div class="carousel-item">
                <img src="sunday.jpg" class="d-block w-100" alt="Sushi Banner 2">
            </div>
            <div class="carousel-item">
                <img src="mydei.jpg" class="d-block w-100" alt="Sushi Banner 3">
            </div>
            <div class="carousel-item">
                <img src="all.jpg" class="d-block w-100" alt="Sushi Banner 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev" style="background: none; border: none;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next" style="background: none; border: none;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
    <section class="content py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="images/about-us.jpg" alt="เกี่ยวกับเรา" class="img-fluid rounded">
                </div>
                <div class="col-md-4">
                    <img src="images/popular-menu.jpg" alt="เมนูยอดนิยม" class="img-fluid rounded">
                </div>
                <div class="col-md-4">
                    <img src="images/services.jpg" alt="บริการของเรา" class="img-fluid rounded">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4 text-center">
                    <h3>เกี่ยวกับเรา</h3>
                    <p>เราคือร้านซูชิที่มอบประสบการณ์สุดพิเศษให้กับลูกค้าของเรา ด้วยวัตถุดิบสดใหม่และรสชาติที่เป็นเอกลักษณ์</p>
                </div>
                <div class="col-md-4 text-center">
                    <h3>เมนูยอดนิยม</h3>
                    <p>ซูชิแซลมอน, ซูชิทูน่า, มากิซูชิ และอีกมากมาย</p>
                </div>
                <div class="col-md-4 text-center">
                    <h3>ติดต่อเรา</h3>
                    <p>โทร: 012-345-6789 <br> อีเมล: contact@sushiwebsite.com</p>
                </div>
            </div>
        </div>
    </section>
    

    
    <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
